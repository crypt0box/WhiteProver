{% extends "register/base.html" %}
{% block content %}
<table class="table">
    <tbody>
        <tr>
            <th>ユーザー名</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>姓</th>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <th>名</th>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <th>MACアドレス</th>
            <td>{{ user.mac }}</td>
        </tr>
        <tr>
            <th>状態</th>
            <td>{{ user.status }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
